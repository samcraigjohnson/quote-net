<head>
	<title>QuoteNet</title>
</head>

<body>
	<div class="container">
		{{#if currentUser}}
			{{> mainpage}}
		{{else}}
			{{> login}}
		{{/if}}
	</div>
</body>


<template name="mainpage">
	<div class="row">
			<div class="col-md-8">
				{{#if currentUser.quoteMaster}}
					{{> quoteMasterPage}}
				{{else}}
					<h3>Hello {{userName}} {{> logout}}</h3>
					<h3><span class="label label-default"> Points: {{points}} </span></h3>
					{{> currentQ}}
					{{> input}}
					{{> answers}}
				{{/if}}
			</div>
	</div>
</template>

<template name="quoteMasterPage">
	<h3> Welcome Quote Master {{currentUser.profile.name}}!</h3>
	
</template>

<template name="currentQ">
	<h3><span class="label label-info"> Current Question: </span></h3>
	<div class="jumbotron">
	  </p>"{{currentQuestion.text}}"</p>
	  <small class="pull-right">{{currentQuestion.time}}</small>
	</div>
</template>


<template name="logout">
	<button id="logout" class="btn pull-right"> Logout </button> 
</template>

<template name="answers">
	<div class="row">
	<div id="activeAnswers" class="col-md-10 col-md-offset-1">
		<h5>Your answers: </h5>
		<table class="table table-striped">
		<tbody>
		{{#each answers}}
		<tr id="{{_id}}">
			<td >{{text}}</td>
			<td>{{time}}</td>
			<td> {{#if active}}
				<span class="label label-warning"> Pending... </span>
				{{else}}
					{{#if wrong}}
						<span class="label label-default"> Wrong </span>
					{{else}}
						<span class="label label-success"> Correct </span>
					{{/if}}
				{{/if}}
		</tr>				
		{{/each}}
		</tbody>
		</table>
	</div>
	</div>
</template>

<template name="input">
	<input id="answerInput" class="form-control" type="text" placeholder="Answer current question">
</template>

<template name="login">
<form role="form">
  <div class="form-group">
    <input type="email" class="form-control" id="usernameInput" placeholder="Enter username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
  </div>
  <button id="submit" type="submit" class="btn btn-default">Submit</button>
 </form>
</template>
