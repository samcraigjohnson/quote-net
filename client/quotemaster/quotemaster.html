<template name="quoteMasterPage">
	{{#if activeGame}}
		{{> currentQ}}
		{{> endGame}}
		{{> hints}}
		{{> hint}}
		{{> incomingAnswers}}
	{{else}}
		{{> askQuestion}}
		{{> leaderboard}}
	{{/if}}
</template>

<template name="hint">
	<div class="row">
	<div class="col-md-8">
	<button id= "hintBtn" class="btn btn-primary">Give a hint!</button>
	<input id="hintInput" class="form-control gone" type="text" placeholder="Give a hint!">
	</div>
	</div>
</template>

<template name="endGame">
	<div class="row">
	<div class='col-md-2 col-md-offset-9'>
	<button class='btn btn-danger'> End Current Game</button>
	</div>
	</div>
</template>

<template name="askQuestion">
	<div class="row">
		<div class="col-md-8">
		<label for="questionInput">Start a new round:</label>
		<input id="questionInput" class="form-control" type="text" placeholder="Ask a question!">
		</div>
	</div>
</template>


<template name="incomingAnswers">
	<div class="row">
	<div id="activeAnswers" class="col-md-10 col-md-offset-1">
		<div class="row">
		<div class="col-md-12">
			<h3>Incoming Answers: </h3>
			<table class="table table-striped">
			<tbody>
			{{#each inAnswers}}
			<tr id="{{_id}}">
				<td class="table-text">From: {{owner}}</td>
				<td class="table-text"><b>{{text}}</b></td>
				<td class="table-text">{{time}}</td>
				<td><button class="btn btn-danger">Wrong</button>
					<button class="btn btn-success">Correct</button>
				</td>
			</tr>
			{{/each}}
			</tbody>
			</table>
		</div>
		</div>

		<div class="row">
		<div class="col-md-12">
			<h3>Scored Answers: </h3>
			<table class="table table-striped">
			<tbody>
			{{#each rejectAnswers}}
			<tr id="{{_id}}">
				<td class="table-text">From: {{owner}}</td>
				<td class="table-text"><b>{{text}}</b></td>
				<td class="table-text">{{time}}</td>
				{{#if wrong}}
				<td> <span class="label label-default"> WRONG </span></td>
				<!--
				<td><button class="btn btn-success">Mark Correct</button> </td>-->
				{{else}}
				<td> <span class="label label-success"> CORRECT </span></td>
				<!--<td><button class="btn btn-danger">Mark WRONG</button> </td> -->
				{{/if}}

	
			</tr>
			{{/each}}
			</tbody>
			</table>
		</div>
		</div>
	
	</div>
	</div>
</template>
